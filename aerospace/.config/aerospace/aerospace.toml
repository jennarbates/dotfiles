# AeroSpace Config - The IBM Grid

# --- BASIC SETTINGS ---
# (Top level settings must go before [tables])
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30

# --- AESTHETICS (The Gaps) ---
[gaps]
inner.horizontal = 15
inner.vertical =   15
outer.left =       15
outer.bottom =     15
outer.top =        15
outer.right =      15

# --- KEYBINDINGS (Alt + Vim Keys) ---
[mode.main.binding]

# 1. Launch Terminals
alt-enter = 'exec-and-forget open -n /Applications/Ghostty.app'

# 2. Move Focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# 3. Move Windows
alt-shift-h = 'move-node-to-workspace left'
alt-shift-j = 'move-node-to-workspace down'
alt-shift-k = 'move-node-to-workspace up'
alt-shift-l = 'move-node-to-workspace right'

# 4. Workspace Switching
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'

# 5. Move Window to Workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'

# 6. Layout Modifiers
alt-f = 'fullscreen'
alt-slash = 'layout tiles horizontal vertical'
